<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Prática de HTML II - Contato</title>
  </head>

  <body>
    <header class="um">
      <h1><a href="./index.html">Header</a></h1>
    </header>
    <main class="dois">
      <form>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Nome Sobrenome" />
        <br />
        <label for="number">Telefone:</label>
        <input
          type="text"
          name="number"
          id="number"
          placeholder="(00)00000-0000"
        />
        <br />
        <label for="news">Notícia:</label>
        <input
          type="text"
          name="news"
          id="news"
          placeholder="Digite sua notícia aqui"
        /><br />
        <button type="submit">Enviar</button>
      </form>
    </main>
    <footer class="seis">Footer</footer>
  </body>
</html>
