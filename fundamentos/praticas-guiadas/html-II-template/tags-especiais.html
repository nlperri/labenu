<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
  </head>
  <body>
    <!--Link normal aqui-->

    <p><a href="#" target="_blank">Este p pode ser um link</a></p>
    <p><a href="./tags-formulario.html" target="_blank">Link interno</a></p>
    <span><a href="#" target="_blank">Este span também!</a></span>
    <p>
      Posso transformar
      <a href="#" target="_blank">só um trechinho do texto</a> em link também!
    </p>

    <!--Tags de mídia-->

    <p>Vamos adicionar uma imagem aqui:</p>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Billie_Eilish_at_Pukkelpop_Festival_-_18_AUGUST_2019_%2801%29_%28cropped%29.jpg/800px-Billie_Eilish_at_Pukkelpop_Festival_-_18_AUGUST_2019_%2801%29_%28cropped%29.jpg"
      alt="billie eilish"
      width="500"
    />
    <img
      src="./imagens/Billie_Eilish_at_Pukkelpop_Festival_-_18_AUGUST_2019_(01)_(cropped).jpg"
      alt="billie eilish"
      width="500"
    />
    <p>Um áudio aqui.</p>
    <audio src="./fixacao/media/pato.mp3" controls></audio>

    <p>E um vídeo aqui</p>
    <video scr="https://www.youtube.com/embed/3Vuz4m9tFfw" controls></video>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/3Vuz4m9tFfw"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
