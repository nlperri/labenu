<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - Forms</title>
  </head>
  <body>
    <p>Uma tag <code>form</code> para começar</p>
    <form>
      <p>Um label e um input aqui:</p>
      <label for="name">Nome:</label>
      <input type="texto" name="name" id="name" placeholder="Nome Sobrenome" />
      <br />
      <label for="email">Email:</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="email@email.com"
      />
      <br />
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" placeholder="00" />
      <p>E um botão para terminar.</p>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
